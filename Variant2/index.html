<!DOCTYPE html>
<html lang="ua">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <main class="weather-app">
        <form action="" class="weather-form">
            <div>
                <img src="img/geo_icon.svg" alt="location-icon" class="location-icon" />
            </div>
            <div>
                <input type="text" name="city-name" id="city-name" class="weather-form-input"
                    placeholder="Enter Your city..." size="15" />
            </div>
            <div>
                <button type="submit" id="weather-btn" class="weather-btn">
                    <img src="img/search_icon.svg" alt="search" />
                </button>
            </div>
        </form>
        <div class="error none">Error</div>
        <div class="weather-info-wrap none">
          
        </div>
    </main>
    <script src="./dist/app.js"></script>
</body>

</html>
